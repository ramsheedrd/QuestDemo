{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Seller</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
    {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.seller }}</td>
        <td>{{ product.category }}</td>
        <td><a href="{% url 'detail_product' product.id %}" class="btn btn-sm btn-warning">Detail</a></td>
        <td><a href="{% url 'edit_product' product.id %}" class="btn btn-sm btn-info">Edit</a></td>
        <td><a href="{% url 'del_product' product.id %}" class="btn btn-sm btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
