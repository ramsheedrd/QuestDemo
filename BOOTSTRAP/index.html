<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100vh;">
        <div class="bg-light border border-dark text-light p-3 p-sm-5 box">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-dark">Email address</label>
            <input type="email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="" class="text-dark">Password</label>
            <input type="password" name="" id="pswd" class="form-control" placeholder="" aria-describedby="helpId">
            <div class="valid-feedback">Success! You've done it.</div>
            <div class="invalid-feedback">Sorry, password incorrect</div>
          </div>

          <div class="form-group mt-4">
            <input type="submit" id="btn" value="Login" class="btn btn-primary btn-block">
          </div>
        </div>
    </div>

<style>
  .box{
    width: 500px;
    max-height: 600px;
  }
</style>

<script>

  $(document).ready(function(){
    $('#btn').click(function(){
      $('#pswd').addClass('is-valid')

    })
  })
</script>
</body>
</html>
